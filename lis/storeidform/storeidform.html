<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Firebase SDKを読み込む -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="../storeidform/js/storeidform.js"></script>
  <title>Lis こっそり通えるダイエット屋さん</title>
  <link rel="stylesheet" href="../storeidform/css/storeidform.css">
</head>

<body>
  <!-- ログインのLogo追加 -->
  <img src="../login/img/lis_logo.png" alt="Lisのログインロゴ" class="login-logo">
  <!-- テキストを追加 -->
  <div class="login-text">Enter Store ID</div>

  <!-- 店舗ID入力フォーム -->
  <div class="main">
    <form id="storeIDForm">
      <input type="text" id="storeID" placeholder="店舗IDを入力してください">
      <button type="button" class="login-btn" onclick="validateStoreID()">
        <span>次へ</span>
      </button>
    </form>
  </div>

  <!-- <script src="../login/login.html"></script> -->
  <script>
    // Firebaseの設定情報を取得する関数
    const fetchFirebaseConfig = async () => {
      try {
        const response = await fetch('https://us-central1-lis-web-app-116aa.cloudfunctions.net/getFirebaseConfig');
        if (!response.ok) {
          throw new Error('Failed to fetch Firebase config');
        }
        return response.json();
      } catch (error) {
        throw new Error('Failed to fetch Firebase config:', error);
      }
    };

    // Firestoreから店舗IDを取得する関数
    const fetchPermittedStoreIDs = (firebaseApp) => {
      const storeIDsCollection = firebase.firestore(firebaseApp).collection('storeIDs');

      return storeIDsCollection.get()
        .then((querySnapshot) => {
          const permittedStoreIDs = [];
          querySnapshot.forEach((doc) => {
            const storeID = doc.data().storeID;
            console.log("店舗ID:", storeID);
            permittedStoreIDs.push(storeID);
          });
          return permittedStoreIDs;
        })
        .catch((error) => {
          console.error("店舗IDの取得中にエラーが発生しました:", error);
          return [];
        });
    };

    // ログインボタンがクリックされたときの処理
    async function validateStoreID() {
      const enteredStoreID = document.getElementById('storeID').value;

      // Firebaseの設定情報を取得
      const firebaseConfig = await fetchFirebaseConfig();
      const firebaseApp = firebase.initializeApp(firebaseConfig);

      // Firestoreから許可された店舗IDを取得
      const permittedStoreIDs = await fetchPermittedStoreIDs(firebaseApp);

      if (permittedStoreIDs.includes(enteredStoreID)) {
        // 合致した場合、Googleアカウントでログインするページに遷移
        window.location.href = "../login/login.html";
      } else {
        // 合致しない場合、エラーメッセージを表示するなど適切な処理を行う
        alert('無効な店舗IDです。正しい店舗IDを入力してください。');
      }
    }
  </script>
</body>

</html>
