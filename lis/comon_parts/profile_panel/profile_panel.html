<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ナビゲーションバー</title>
  <!-- Firebase SDKを読み込む -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="../comon_js/comon.js"></script>

  <link rel="stylesheet" href="../profile_panel/css/profile_panel.css">
</head>

<body>
  <!-- profile-panel.html -->
  <div class="profile-panel" id="profilePanel">
    <img src="user-profile.jpg" alt="プロフィール写真" class="profile-picture" id="profilePicture">
    <span class="user-name">ユーザー名</span>
    <div class="sign-out-button" onclick="signOut()">サインアウト</div>
  </div>
</body>
<!-- profile_panel.html -->
<script>
  const closeButton = document.getElementById("closeButton");
  const profilePanel = document.querySelector(".profile-panel");

  closeButton.addEventListener("click", () => {
    profilePanel.style.right = "-300px";
  });

  // 画面外をクリックしてもプロフィールパネルを非表示にする
  window.addEventListener("click", (event) => {
    if (event.target === profilePanel) {
      profilePanel.style.right = "-300px";
    }
  });
</script>

</html>
